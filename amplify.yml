version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo "************* Setting variables ${REACT_APP_TEST_VARIABLE} ******"
        - echo "VITE_VARIABLE=MyViteVariable" >> .env
        - echo "REACT_APP_TEST_VARIABLE=MyVariable" >> .env
        - echo "REACT_APP_API_ROOT=${REACT_APP_API_ROOT}" >> .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
